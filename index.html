<!DOCTYPE html>

<html lang="de">

	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta name="theme-color" content="#54ca00">
		<title>neutral boilerplate</title>
		<link href="css/screen.css" rel="stylesheet" type="text/css" media="screen">
		
		
	</head>

	<body>
		<div id="wrapper">
			<header>
				<div class="wrap titlecontainer">
					<h1>My to-dos</h1>
					<h2 class="slogan">#Make&shy;Work&shy;Great&shy;Again</h2>
				</div>
			</header>
			<div class="wrap">
				<main>
					<div class="mod-wrapper mod-todo">
						<fieldset class="container todo-add">
							<legend>What's up next?</legend>
							<div class="form-row cf">
								<input class="form-element form-element--input form-element--todo col-7" type="text" placeholder="add new to-do">
								<input class="form-element form-element--input form-element--date col-3" type="date">
								<div class="form-func form-func--btn_container col-2">
									<button class="form-element form-element-btn btn--add" type="submit"><em aria-hidden="true" class="fa fa-fw fa-plus">&#8202;</em></button>
									<button class="form-element form-element-btn btn--clear" type="reset"><em aria-hidden="true" class="fa fa-fw fa-ban">&#8202;</em></button>
								</div>
							</div>
							<p class="form-hint">What you want to do &ndash; and until when.</p>
						</fieldset>
						<fieldset class="container todo-lst">
							<legend>The agony of choice.</legend>
							<ul class="reset zebra">
								<li class="todo-entry todo-entry--done">
									<p><input type="checkbox"><span class="todo-entry--desc">Finish app</span><span class="todo-entry--time">24.12.2016<span class=""><em aria-hidden="true" class="fa fa-fw fa-times none">&#8202;</em></span></p>
								</li>
								<li class="todo-entry todo-entry--open">
									
								</li>
							</ul>
						</fieldset>
						<fieldset class="container todo-clear--all">
							<legend>Feeling lucky today &hellip;</legend>
							<div class="form-row cf">
								<button class="form-element form-element-btn btn--rm_all" type="submit"><em aria-hidden="true" class="fa fa-fw fa-trash">&#8202;</em>remove all <span class="add-joke">(and grab a <em aria-hidden="true" class="fa fa-fw fa-beer">&#8202;</em>)</span></button>
							</div>
							<p class="form-hint">Pushing this button will remove all items in the list. After this, you'll need a beer anyway.</p>
						</fieldset>
					</div>
				</main>
			</div>
		</div>
		<!-- end #wrapper -->
	</body>
		

</html>
