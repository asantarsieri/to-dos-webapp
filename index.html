<!DOCTYPE html>

<html lang="de">

	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta name="theme-color" content="#54ca00">
		<title>neutral boilerplate</title>
		<link href="css/screen.css" rel="stylesheet" type="text/css" media="screen">

		
	</head>

	<body>
		<div id="wrapper">
			<div class="wrap">
				<main>
					<h1>My to-dos.</h1>
					<h2> Make work great again.</h2>
					<div class="mod-wrapper mod-todo">
						<fieldset class="container">
							<p class="form-row cf">
								<input class="form-element form-element--field" type="text" placeholder="add new to do">
								<button class="form-element form-element-btn btn--add" type="submit">add</button>
							</p>
						</fieldset>
						<fieldset class="container">
							<ul class="todo-lst reset zebra">
								<li class="todo-entry">asdfasf</li>
								<li class="todo-entry">asfdasfasdfaf</li>
								<li class="todo-entry">f eea </li>
								<li class="todo-entry">adffdsfasdf</li>
								<li class="todo-entry">daf wef </li>
							</ul>
						</fieldset>
						<fieldset class="container">
							<p class="form-row cf">
								<button class="form-element form-element-btn btn--rm" type="submit">remove</button>
							</p>
							
						</fieldset>
					</div>
				</main>
			</div>
		</div>
		<!-- end #wrapper -->
	</body>
		

</html>
